{% extends "base.html" %}


{% block body %}
<body class = "list">
<br>
<div class="centerBox">
Select a story to {{action}}!
</div>
<br> <br> 

<div class = "welcomeTitle">
  <div class = "flash">
      {% set messages = get_flashed_messages() %}
      {% for message in messages %}
      {{message}}
      {% endfor %}
  </div>
<form method="POST" action={{actionurl}}>
  {% for key in new.keys() %}
  <input type="submit" value={{key}} name = "id" class = "viewStory left button" >
  {{new[key]}}
  <br><br><br>
  {% endfor %}
</form>
<br>
<form action="/welcome" style = "border-top: 4px solid lightgreen">
  <br>
  <input type="submit" value="Go Back" class = "back left button">
</form>
</div>
</body>

{% endblock %}
